<nz-table #basicTable nzSize="small" [nzData]="listOfData" [nzShowPagination]="false">
    <thead>
        <tr>
            <th *ngFor="let i of thData; let index = index;">
                <span>{{ i.label }}</span>
                <span *ngIf="i.units">({{ i.units }})</span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td *ngFor="let th of thData">{{ data[th.name] }}</td>
        </tr>
    </tbody>
</nz-table>
