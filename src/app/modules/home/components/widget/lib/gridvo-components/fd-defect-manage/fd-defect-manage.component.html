<nz-modal [(nzVisible)]="isVisibleAdd" nzTitle="设备添加" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
    [nzWidth]="1300">
    <ng-container *nzModalContent>
        <div class="head">
            <div class="circle" *ngFor="let item of headArr;let i = index">
                <div class="smallCircle"></div>
                <div class="title" style="width:120px;position: absolute;right: -80px;">
                    {{item.value}}</div>
                <div class="line" *ngIf="i!==headArr.length-1"></div>
            </div>
        </div>
        <div *ngFor="let item of headArr;let i = index">
            <nz-divider nzPlain [nzText]="item.value" nzOrientation="left" *ngIf="i!==0"></nz-divider>
            <fd-form [formData]="item.data" #fdForm (VisibleChange)="handleOk()"
                (formDataChanges)="handleFormChange($event)" [buttonArr]="i===headArr.length-1?buttonArr:[]"></fd-form>
        </div>
    </ng-container>
</nz-modal>
<nz-modal [(nzVisible)]="isVisibleEdit" nzTitle="设备修改" (nzOnCancel)="handleEditCancel()" (nzOnOk)="handleEditOk()"

</nz-modal>
