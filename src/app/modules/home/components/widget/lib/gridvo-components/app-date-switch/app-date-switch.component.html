<div class="container">
  <div class="div-spans">
    <span [class]="{'sp-time':true,'sp-time-current':item.type===currentTimeType}" *ngFor="let item of timeTypeArr"
      (click)="changeTimeType(item)">{{item.name}}</span>
  </div>
  <nz-date-picker nzBorderless [(ngModel)]="currentTime" (ngModelChange)="onTimeChange($event)"></nz-date-picker>
</div>
