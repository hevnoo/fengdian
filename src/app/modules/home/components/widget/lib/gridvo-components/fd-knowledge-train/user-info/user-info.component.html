<!-- 个人信息 -->
<div class="user-info">
  <div nz-zow>
    <div class="title" nz-col nzSpan="24">个人信息</div>
  </div>
  <div class="main" nz-row nzJustify="center">
    <div class="left" nz-col nzSpan="10">
      <nz-avatar [nzSize]="80" nzIcon="user"></nz-avatar>
    </div>
    <div class="right-info" nz-col nzSpan="10">
      <p class="user">adminabc</p>
      <p class="info">连江白云岭风电场</p>
      <p class="info">今日学课时数<span>0h</span></p>
    </div>
  </div>
  <div class="details" nz-row>
    <div nz-col nzSpan="8">
      <span class="target">正在进行</span>
      <span class="value">0</span>
    </div>
    <div nz-col nzSpan="8">
      <span class="target">目标完成</span>
      <span class="value">0</span>
    </div>
    <div nz-col nzSpan="8">
      <span class="target">已完成</span>
      <span class="value">0</span>
    </div>
  </div>
</div>
