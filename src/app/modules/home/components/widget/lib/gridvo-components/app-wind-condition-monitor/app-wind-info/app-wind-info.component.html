<nz-table #basicTable nzSize="small" [nzData]="tableData" [nzShowPagination]="false" [nzFrontPagination]="false">
    <thead>
        <tr>
            <th *ngFor="let i of tableColumns">
                <span>{{ i.label }}</span>
                <span *ngIf="i.units">({{ i.units }})</span>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <ng-container *ngFor="let th of tableColumns">
                <td *ngIf="th.prop === 'wind_direction'; else ngElse;">
                    <img style="height: 1rem" [style.transform]="windDirectionTransformRotate(data)" src="/assets/gridvo/winddirection.svg">
                </td>
                <ng-template #ngElse>
                    <td>{{ th.formatter ? th.formatter(data) : data[th.prop] }}</td>
                </ng-template>
            </ng-container>
        </tr>
    </tbody>
</nz-table>
