<div class="announcement" id="announcement" #announcement>
    <div class="search">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" nz-input placeholder="公告主题" (input)="search(0)" [(ngModel)]="searchVal" (keyup)="keySearch($event)" (blur)="search(0)" />
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" (click)="search(0)" nzSearch><i nz-icon nzType="search"></i></button>
        </ng-template>
    </div>
    <div class="card" style="display: flex;" *ngFor="let item of dataList;">
        <div class="icon" style="width: 10%;">
            <i nz-icon nzType="read" nzTheme="fill"></i>
        </div>
        <div class="content" style="width: 90%;">
            <div nz-row>
                <div nz-col [nzSpan]="24" style="display: flex; justify-content: flex-start;">
                    <label nz-col [nzSpan]="4" style=" text-align: left;">公告主题:</label>
                    <span nz-col [nzSpan]="16">{{ item?.topic }}</span>
                </div>
            </div>
            <div nz-row>
                <div nz-col [nzSpan]="24" style="display: flex; justify-content: flex-start;">
                    <label nz-col [nzSpan]="4" style=" text-align: left;">公告类型:</label>
                    <span nz-col [nzSpan]="16">{{ announcementTypeMap.get(item?.dictionary) || ''}}</span>
                </div>
            </div>
            
            <div nz-row>
                <div nz-col [nzSpan]="12" style="display: flex; justify-content: flex-start;">
                    <label nz-col [nzSpan]="8" style=" text-align: left;">创建人:</label>
                    <span nz-col [nzSpan]="10">{{ item.createName || ''}}</span>
                </div>
                <div nz-col [nzSpan]="12" style="display: flex; justify-content: flex-start;">
                    <label nz-col [nzSpan]="8" style=" text-align: left;">创建时间:</label>
                    <span nz-col [nzSpan]="13">{{ item?.createTime | date:"yyyy-MM-dd" || ''}}</span>
                </div>
            </div>
            <div nz-row >
                <div nz-col [nzSpan]="24" style="display: flex; justify-content: flex-start;">
                    <label nz-col [nzSpan]="4" style=" text-align: left;">内容:</label>
                    <span nz-col [nzSpan]="16">{{ item?.content || ''}}</span>
                </div>
            </div>
            <div nz-row>
                <div nz-col [nzSpan]="24" style="display: flex; justify-content: flex-start; word-break: break-word;">
                    <label nz-col [nzSpan]="4" style=" text-align: left;">附件:</label>
                    <span nz-col [nzSpan]="20">{{ item?.fileUrl || ''}}</span>
                </div>
            </div>
        </div>
    </div>
    <nz-spin nzTip="Loading..." *ngIf="isShowSpin"></nz-spin>
    <p class="tooltip" *ngIf="isBottom">到底了。。</p>
</div>
