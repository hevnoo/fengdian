<div class="search">
  <input type="text" nz-input [placeholder]="placeholderVal"  [(ngModel)]="searchValue" (blur)="inputBlur()"/>
  <button nz-button nzType="primary" (click)="searchData()"><i nz-icon nzType="search"></i>搜索</button>
  <button nz-button nzType="primary" *ngIf="isShowAdd" (click)="addData()"><i nz-icon nzType="plus"></i>添加</button>
  <button nz-button nzType="primary" *ngIf="isCheck" (click)="changeData()"><i nz-icon nzType="edit"></i>修改</button>
  <button nz-button nzType="primary" *ngIf="isCheck" (click)="delData()"><i nz-icon nzType="delete"></i>删除</button>

</div>
