<div class="dailog-form-show">
  <nz-modal
    [(nzVisible)]="dialogStateConfig.isVisible"
    [nzTitle]="tplTitle"
    [nzContent]="tplContent"
    [nzFooter]="null"
    (nzOnCancel)="handleCancel()"
  ></nz-modal>

  <ng-template #tplTitle>
    <div nz-row class="dialog-enclosure-header">
      <div class="top" nz-col nzSpan="24">
        <span>{{ dialogConfig.title }}</span>
      </div>
    </div>
  </ng-template>

  <ng-template #tplContent let-params>
    <form
      class="enclosure"
      nz-form
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
    >
      <!-- 系统名称 -->
      <nz-form-item class="ebclosure-item">
        <nz-form-label
          nzRequired
          class="ebclosure-label"
          [nzNoColon]="true"
          [nzSm]="itemConfig.label"
          [nzXs]="itemConfig.nzXsWidth"
          nzFor="systemName"
          >系统名称</nz-form-label
        >
        <!-- [nzRequired]="validateForm.get('systemName')?.invalid" -->
        <nz-form-control
          [nzSm]="itemConfig.control"
          [nzXs]="itemConfig.nzXsWidth"
          nzErrorTip="系统名不能为空，且要小于64个字符"
        >
          <input
            class="ebclosure-control"
            nz-input
            formControlName="systemName"
            id="systemName"
            [placeholder]="dialogItemPlaceHolder.systemName"
          />
        </nz-form-control>
      </nz-form-item>
      <!-- 链接 -->
      <nz-form-item class="ebclosure-item">
        <nz-form-label
          class="ebclosure-label"
          [nzNoColon]="true"
          [nzSm]="itemConfig.label"
          [nzXs]="itemConfig.nzXsWidth"
          nzRequired
          nzFor="link"
          >链接</nz-form-label
        >
        <nz-form-control
          [nzSm]="itemConfig.control"
          [nzXs]="itemConfig.nzXsWidth"
          nzErrorTip="请输入正确链接地址~"
        >
          <input
            class="ebclosure-control"
            nz-input
            formControlName="link"
            id="link"
            [placeholder]="dialogItemPlaceHolder.link"
          />
        </nz-form-control>
      </nz-form-item>
      <!-- 链接类型 -->
      <nz-form-item class="ebclosure-item">
        <nz-form-label
          class="ebclosure-label"
          [nzNoColon]="true"
          [nzSm]="itemConfig.label"
          [nzXs]="itemConfig.nzXsWidth"
          nzRequired
          nzFor="linkType"
          >链接类型</nz-form-label
        >
        <nz-form-control
          [nzSm]="itemConfig.control"
          [nzXs]="itemConfig.nzXsWidth"
          nzErrorTip="请选择链接类型~"
        >
          <nz-select
            class="ebclosure-control-select"
            id="linkType"
            formControlName="linkType"
            [nzPlaceHolder]="dialogItemPlaceHolder.linkType"
          >
            <nz-option
              class="option"
              nzValue="personalLink"
              nzLabel="个人链接"
            ></nz-option>
            <nz-option
              class="option"
              nzValue="publicLink"
              nzLabel="公共链接"
            ></nz-option> </nz-select
        ></nz-form-control>
      </nz-form-item>
      <!-- 创建人 -->
      <nz-form-item class="ebclosure-item">
        <nz-form-label
          class="ebclosure-label"
          [nzNoColon]="true"
          [nzSm]="itemConfig.label"
          [nzXs]="itemConfig.nzXsWidth"
          nzFor="creater"
          >创建人</nz-form-label
        >
        <nz-form-control
          [nzSm]="itemConfig.control"
          [nzXs]="itemConfig.nzXsWidth"
        >
          <input
            class="ebclosure-control"
            nz-input
            id="creater"
            formControlName="creater"
            [placeholder]="dialogItemPlaceHolder.creater"
          />
        </nz-form-control>
      </nz-form-item>
      <!-- 上传时间 -->
      <nz-form-item class="ebclosure-item">
        <nz-form-label
          class="ebclosure-label"
          [nzNoColon]="true"
          [nzSm]="itemConfig.label"
          [nzXs]="itemConfig.nzXsWidth"
          >创建时间</nz-form-label
        >
        <nz-form-control
          [nzSm]="itemConfig.control"
          [nzXs]="itemConfig.nzXsWidth"
        >
          <nz-date-picker
            formControlName="createTimes"
            class="ebclosure-control picker"
            nzFormat="yyyy-MM-dd HH:mm:ss"
            nzDisabled
          ></nz-date-picker>
        </nz-form-control>
      </nz-form-item>
      <!-- 备注 -->
      <nz-form-item class="ebclosure-item">
        <nz-form-label
          class="ebclosure-label"
          [nzNoColon]="true"
          [nzSm]="itemConfig.label"
          [nzXs]="itemConfig.nzXsWidth"
          nzFor="remarks"
          >备注</nz-form-label
        >
        <nz-form-control
          [nzSm]="itemConfig.control"
          [nzXs]="itemConfig.nzXsWidth"
        >
          <input
            class="ebclosure-control"
            nz-input
            id="remarks"
            formControlName="remarks"
            [placeholder]="dialogItemPlaceHolder.remarks"
          />
        </nz-form-control>
      </nz-form-item>

      <!-- 按钮行 -->
      <nz-form-item class="ebclosure-item btn">
        <nz-form-control [nzSpan]="14" [nzOffset]="9">
          <button class="btn-request" nz-button nzType="primary">确定</button>
          <button
            class="btn-cancle"
            nz-button
            nzType="primary"
            (click)="handleCancel($event)"
          >
            取消
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-template>
</div>
