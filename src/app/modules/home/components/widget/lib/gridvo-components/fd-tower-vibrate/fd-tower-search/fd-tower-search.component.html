<span class="item">
    <label>时间：</label>
    <nz-range-picker style="margin-left: 10px;" nzFormat="yyyy/MM/dd" [(ngModel)]="rangeDate"
        (ngModelChange)="handleRangeDateChange($event)" [nzAllowClear]="false"></nz-range-picker>
</span>

<span class="item">
    <label>测点：</label>
    <nz-select [(ngModel)]="measuringValue" nzPlaceHolder="请选择">
        <nz-option *ngFor="let i of measuringOptions" [nzValue]="i.value" [nzLabel]="i.label"></nz-option>
    </nz-select>
</span>

<button nz-button type="primary" (click)="handleSearch()">搜索</button>
