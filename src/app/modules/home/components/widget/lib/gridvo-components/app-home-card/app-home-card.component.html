<div class="car-wraper">
    <div class="progress">
        <nz-progress
            nzType="dashboard"
            [nzPercent]="100"
            [nzStrokeColor]="{ '0': '#108ee9', '100': '#87d068' }"
            nzGapPosition="bottom"
            nzWidth="260"
            [nzFormat]="tplContent"
            >
        </nz-progress>
    </div>
    <div class="kpi-wraper">
        <div class="kpi-item" *ngFor="let kpi of kpiData">
            <img [src]="kpi.img" [alt]="kpi.label">
            <div style="font-size: 22px;font-weight: 600;">{{kpi.value}} <span style="font-size: 14px;">{{kpi.unit}}</span></div>
            <span style="font-size: 18px;">{{kpi.label}}</span>
        </div>
    </div>
</div>


<ng-template #tplContent>
    <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    ">
        <span style="font-size: 20px;color: #000;margin-bottom: 5px;">{{ this.progressData[0]?.label }}</span>
        <div style="font-size: 40px;color: #000;margin-bottom: 15px;">{{this.progressData[0]?.value}} <span style="font-size: 12px;color: #000;">{{this.progressData[0]?.unit}}</span></div>
        <span style="font-size: 20px;color: #000;margin-bottom: 5px;">{{ this.progressData[1]?.label }}</span>
        <div style="font-size: 24px;color: #000;">{{this.progressData[1]?.value}} <span style="font-size: 12px;color: #000;">{{this.progressData[1]?.unit}}</span></div>
    </div>
</ng-template>
