<div class="main">
    <div class="title">
        <span>连江白云岭风电场</span>
    </div>
    <div class="picker">
        <div class="time">
            <span>日期:</span>
            <span>{{selectDate | date:"yyyy-MM-dd"}}</span>

        </div>
        
    </div> 
</div>
